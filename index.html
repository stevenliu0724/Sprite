<html lang="en">
<head>

    <title>sprite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas1"></canvas>

            <option value="Attack3">Attack3</option>
            <option value="MoveL">MoveL</option>

    <script src="script.js"></script>

</html>
